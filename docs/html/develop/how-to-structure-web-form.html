<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8"> <meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="payment-form.css" rel="stylesheet">
<title>User Form Page</title>
<link rel="stylesheet" href="../../style.css"> 
<div class="topnav">
<a href=../../index.html>home</a>
</div>
</head>
<h1>Form Handle</h1>
<div id="main">
<div class="wrap">
<div id="primary">

<form action="#">
<p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>

<ul>
  <li>
    <label for="name">Name:</label>
    <input type="text" id="name" name="user_name" value="default value">
  </li>
  <li>
    <label for="mail">E-mail:</label>
    <input type="email" id="mail" name="user_email">
  </li>
  <li>
    <label for="msg">Message:</label>
    <textarea id="msg" name="user_message" >by default this element is filled with this text
</textarea>
  </li>
<li class="button">
  <button type="reset">Send your message</button>
</li>

 </ul>

<section>
    <h2>Payment information</h2>
    <p>
      <label for="card">
        <span>Card type:</span>
      </label>
      <select id="card" name="usercard">
        <option value="visa">Visa</option>
        <option value="mc">Mastercard</option>
        <option value="amex">American Express</option>
      </select>
    </p>
    <p>
      <label for="number">
        <span>Card number:</span>
        <strong><abbr title="required">*</abbr></strong>
      </label>
      <input type="tel" id="number" name="cardnumber">
    </p>
    <p>
      <label for="date">
        <span>Expiration date:</span>
        <strong><abbr title="required">*</abbr></strong>
        <em>formatted as mm/dd/yyyy</
em>
      </label>
      <input type="date" id="date" name="expiration">
    </p>
</section>
<section>
    <p>
      <button type="submit">Validate the payment</button>
    </p>
</section>



<h2>Simple Form</h2>
<section>
	<label for="name">
		<span>Name: </span>
		<strong><abbr title="required">*</abbr></strong>
	</label>
	<input type="text" id="name" name="username">
	<label for="mail">
		<span>E-mail: </span>
		<strong><abbr title="required">*</abbr></strong>
	</label>
		<input type="email" id="mail" name="usermail">
	<label for="pwd">
		<span>Password: </span>
		<strong><abbr title="required">*</abbr></strong>
	</label>
	<input type="password" id="pwd" name="password">

<button>Blank</button>
</section>

<section>
    <h2>Contact information</h2>
    <fieldset>
      <legend>Title</legend>
      <ul>
          <li>
            <label for="title_1">
              <input type="radio" id="title_1" name="title" value="K" >
              King
            </label>
          </li>
          <li>
            <label for="title_2">
              <input type="radio" id="title_2" name="title" value="Q">
              Queen
            </label>
          </li>
          <li>
            <label for="title_3">
              <input type="radio" id="title_3" name="title" value="J">
              Joker
            </label>
          </li>
      </ul>
    </fieldset>
    
</section>


</form>
<div id="primary"></div>				<!-- primary -->
</div>				<!-- wrap -->
</div>				<!-- main -->

</body>
</html>
