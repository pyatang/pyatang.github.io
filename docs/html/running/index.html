<script>
const imageUrls = [
  "../../assets/pic/running/20220209.jpg",
  "../../assets/pic/running/20220211.jpg",
  "../../assets/pic/running/20220217.jpg",
  "../../assets/pic/running/20220306.jpg",
  "../../assets/pic/running/20220603.jpg",
  "../../assets/pic/running/20220605.jpg",
  "../../assets/pic/running/20230916.jpg",
  "../../assets/pic/running/20230923.jpg",
  "../../assets/pic/running/20231003.jpg",
  "../../assets/pic/running/20231005.jpg",
  "../../assets/pic/running/20231014.jpg",
"../../assets/pic/running/20231022.jpg",

  // Add more image URLs as needed
];

let currentImageIndex = imageUrls.length - 1;
const galleryImage = document.getElementById('gallery-image');
const prevButton = document.getElementById('prev-button');
const nextButton = document.getElementById('next-button');
const touchArea = document.getElementById('touch-area');

function displayImage(index) {
  galleryImage.src = imageUrls[index];
}

prevButton.addEventListener('click', () => {
  if (currentImageIndex > 0) {
    currentImageIndex--;
    displayImage(currentImageIndex);
  }
});

nextButton.addEventListener('click', () => {
  if (currentImageIndex < imageUrls.length - 1) {
    currentImageIndex++;
    displayImage(currentImageIndex);
  }
});

// Initialize Hammer.js on the touch area
const hammer = new Hammer(touchArea);

// Add swipe event listeners for left and right swipes
hammer.on('swipeleft', () => {
  if (currentImageIndex < imageUrls.length - 1) {
    currentImageIndex++;
    displayImage(currentImageIndex);
  }
});

hammer.on('swiperight', () => {
  if (currentImageIndex > 0) {
    currentImageIndex--;
    displayImage(currentImageIndex);
  }
});

// Initial display
displayImage(currentImageIndex);



</script>

<input type="file" id="file" style="display: none;">
<button id="uploadButton" class="favorite styled" type="button" onclick="uploadFile()">Upload</button>
<div id="upload-status"></div>
    </form>

<script>
async function uploadFile() {
            const fileInput = document.querySelector('#file');
            const file = fileInput.files[0];
            if (!file) {
                alert('Please select a file to upload.');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const result = await response.text();
                    document.querySelector('#upload-status').innerHTML = result;
                } else {
                    console.error('File upload failed.');
                }
            } catch (error) {
                console.error('An error occurred:', error);
            }
        }
</script>
