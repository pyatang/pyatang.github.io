<h1>测试数据服务平台</h1>
<h2>1.背景</h2>

<div >
每次测试用例执行前，需要准备对应的测试数据。例如用户的身份证、银行卡、姓名、地址、联系电话、岗位等。再使用该用户信息请求产品提供的服务。这种方式多为api测试。如果遇到一些数据库关联性很小的业务逻辑时，只涉及到单张数据库表时，则可以直接通过sql语句增加大量的符合格式的伪造数据进行测试。
</div>

<div>

</div>
