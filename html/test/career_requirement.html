<h4>工作职责</h4>
<p>
1. 负责产品的测试工作，包括功能、性能、自动化、代码质量等维度，保障项目顺利发布；<br />
2. 优化、提高团队与项目组之间的良好沟通渠道，针对项目测试中的难点，开发测试工具，提升测试效率和输出质量
</p>
<h4>技术要求</h4>
<p>
1. 熟悉项目开发及测试流程，熟练掌握用例设计的各类方法和技巧；<br /> 
2. 熟悉至少一门编程语言，有自动化或者其他测试工具的编写经验； <br />
3. 对服务器端性能、前台性能、协议、安全等至少一类专项测试有了解和应用经验； <br />
</p>
