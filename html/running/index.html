<div class="image-gallery">
  <div class="image-container">
    <img id="gallery-image" src="../../static/pic/running/20231005.jpg" alt="Gallery Image">
  </div>
  <button id="prev-button">Previous</button>
  <button id="next-button">Next</button>
  <div id="touch-area"></div> <!-- For touch gestures -->
</div>

<script>
const imageUrls = [
  "../../static/pic/running/20220209.jpg",
  "../../static/pic/running/20220211.jpg",
  "../../static/pic/running/20220217.jpg",
  "../../static/pic/running/20220306.jpg",
  "../../static/pic/running/20220603.jpg",
  "../../static/pic/running/20220605.jpg",
  "../../static/pic/running/20230916.jpg",
  "../../static/pic/running/20230923.jpg",
  "../../static/pic/running/20231003.jpg",
  "../../static/pic/running/20231005.jpg",

  // Add more image URLs as needed
];

let currentImageIndex = imageUrls.length - 1;
const galleryImage = document.getElementById('gallery-image');
const prevButton = document.getElementById('prev-button');
const nextButton = document.getElementById('next-button');
const touchArea = document.getElementById('touch-area');

function displayImage(index) {
  galleryImage.src = imageUrls[index];
}

prevButton.addEventListener('click', () => {
  if (currentImageIndex > 0) {
    currentImageIndex--;
    displayImage(currentImageIndex);
  }
});

nextButton.addEventListener('click', () => {
  if (currentImageIndex < imageUrls.length - 1) {
    currentImageIndex++;
    displayImage(currentImageIndex);
  }
});

// Initialize Hammer.js on the touch area
const hammer = new Hammer(touchArea);

// Add swipe event listeners for left and right swipes
hammer.on('swipeleft', () => {
  if (currentImageIndex < imageUrls.length - 1) {
    currentImageIndex++;
    displayImage(currentImageIndex);
  }
});

hammer.on('swiperight', () => {
  if (currentImageIndex > 0) {
    currentImageIndex--;
    displayImage(currentImageIndex);
  }
});

// Initial display
displayImage(currentImageIndex);
</script>
